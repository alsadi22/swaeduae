name: ci-cd
on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      COMPOSER_PROCESS_TIMEOUT: 0
      COMPOSER_NO_INTERACTION: 1
      COMPOSER_NO_AUDIT: 1
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, dom, sqlite3
          coverage: none
          ini-file: production

      - name: Prepare filesystem
        run: |
          rm -rf storage bootstrap/cache || true
          mkdir -p storage/framework/{cache,sessions,views} storage/logs bootstrap/cache
          chmod -R 0777 storage bootstrap/cache || true

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: App key
        run: |
          php -r 'file_exists(".env") || copy(".env.example",".env");'
          php artisan key:generate

      - name: Route sanity
        run: php artisan route:list | head -n 20

      - name: PHP lint
        run: find app bootstrap config database routes resources -type f -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Cache routes
        run: php artisan optimize:clear && php artisan route:cache

      - name: Layout audit
        run: |
          if grep -RIn "@extends('public.layout')" resources/views/admin; then
            echo 'Found admin views extending public layout'; exit 1;
          else
            echo 'OK: all admin views use admin.layout';
          fi
