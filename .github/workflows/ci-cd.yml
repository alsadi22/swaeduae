name: ci-cd
on:
  push:    { branches: [ main, ci-boot ] }
  pull_request: { branches: [ main ] }

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_ENV: testing
      APP_KEY: base64:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=
      APP_DEBUG: false
      LOG_CHANNEL: stack
      CACHE_STORE: array
      CACHE_DRIVER: array
      SESSION_DRIVER: array
      QUEUE_CONNECTION: sync
      DB_CONNECTION: sqlite
      DB_DATABASE: ':memory:'

    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with: { php-version: '8.3', extensions: mbstring, intl, pdo_mysql, coverage: none }

      - name: Prepare Laravel dirs
        shell: bash
        run: |
          rm -rf storage bootstrap/cache
          mkdir -p storage/framework/{cache,sessions,views} storage/logs bootstrap/cache

      - name: Write CI .env
        run: |
          cat > .env <<'ENV'
          APP_ENV=testing
          APP_DEBUG=false
          APP_KEY=base64:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=
          LOG_CHANNEL=stack
          CACHE_STORE=array
          CACHE_DRIVER=array
          SESSION_DRIVER=array
          QUEUE_CONNECTION=sync
          DB_CONNECTION=sqlite
          DB_DATABASE=:memory:
          ENV

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: PHP Lint
        run: |
          find app routes -type f -name "*.php" -print0 | xargs -0 -n 20 -P 4 php -l

      # Use targeted clears (avoid optimize:clear -> cache:clear on DB store)
      - name: Route compile (non-blocking)
        run: |
          php artisan config:clear
          php artisan route:clear
          php artisan view:clear
          if php artisan route:cache; then
          echo "route:cache OK"
          else
          echo "::warning::route:cache failed (likely duplicate route names). Showing route:list for visibility."
          php artisan route:list > /dev/null || true
         fi


      - name: Admin layout audit
        run: |
          if grep -RInE "@extends\((\"|')public\.layout(\1)\)" resources/views/admin; then
            echo "ERROR: admin views must not extend public.layout"; exit 1
          else
            echo "OK: all admin views use admin.layout"
          fi

      # Optional external probes (off by default)
      - name: Probes (signed out) - optional
        if: ${{ false }}
        run: |
          echo -n "/ (admin host) : ";  curl -s -o /dev/null -w "%{http_code} %{redirect_url}\n" https://admin.swaeduae.ae/ || true
          echo -n "/admin         : ";  curl -s -o /dev/null -w "%{http_code} %{redirect_url}\n" https://admin.swaeduae.ae/admin || true
          echo -n "/admin/login   : ";  curl -s -o /dev/null -w "%{http_code} %{redirect_url}\n" https://admin.swaeduae.ae/admin/login || true
          echo -n "/login         : ";  curl -s -o /dev/null -w "%{http_code}\n"          https://admin.swaeduae.ae/login || true
