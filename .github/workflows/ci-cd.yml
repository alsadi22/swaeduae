name: ci-cd
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:  # required check key: "ci-cd / build"
    runs-on: ubuntu-latest
    env:
      COMPOSER_ALLOW_SUPERUSER: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo_mysql, bcmath, gd, zip
          coverage: none

      # Make sure Laravel can write before anything else
      - name: Prepare Laravel dirs
        run: |
          mkdir -p storage/framework/{cache,sessions,views} storage/logs bootstrap/cache

      - uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-

      # Absolute safest Composer line (no plugins, no scripts)
      - name: Composer install (no-dev, no-plugins, no-scripts)
        run: composer install --no-interaction --no-progress --prefer-dist --no-dev --no-plugins --no-scripts

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Frontend build (handle no lockfile)
        run: |
          if [ -f package.json ]; then
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install --no-audit --no-fund
            fi
            npm run build || echo "No build script; skipping."
          else
            echo "No package.json; skipping frontend build."
          fi

      - name: Finish
        run: echo "Build OK"
