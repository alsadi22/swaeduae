name: ci-cd
on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo_mysql, bcmath, gd, zip
          coverage: none
      - uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-
      - run: composer install --no-interaction --no-progress --prefer-dist --no-dev
      - run: |
          if [ -f package.json ]; then
            corepack enable || true
            npm ci
            npm run build
          else
            echo "No package.json; skipping frontend build."
          fi
      - run: |
          php -v
          php artisan -V || true
