name: ci-cd

on:
  push:
    branches: [ main, ci-boot ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Environment for a hermetic boot (no MySQL, no queue, no mail)
    env:
      APP_ENV: testing
      APP_KEY: base64:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=   # static key is fine for CI
      APP_DEBUG: false
      CACHE_DRIVER: array
      SESSION_DRIVER: array
      QUEUE_CONNECTION: sync
      MAIL_MAILER: log
      LOG_CHANNEL: stack
      DB_CONNECTION: sqlite
      DB_DATABASE: ':memory:'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo_mysql
          coverage: none

      # Force-clean and recreate Laravel dirs (idempotent)
      - name: Prepare Laravel dirs
        shell: bash
        run: |
          rm -rf storage bootstrap/cache
          mkdir -p storage/framework/{cache,sessions,views} storage/logs bootstrap/cache

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      # No need to write APP_KEY to .env â€” it's provided via env above
      # Keep step only if you want a local .env for other steps (harmless with APP_KEY in env)
      - name: Ensure baseline .env (optional)
        run: |
          [ -f .env ] || cp .env.example .env || echo "" > .env
          # If the repo's .env.example lacks APP_KEY, this avoids key:generate noise
          grep -q '^APP_KEY=' .env || echo 'APP_KEY=' >> .env || true

      - name: PHP Lint
        run: |
          find app routes -type f -name "*.php" -print0 | xargs -0 -n 20 -P 4 php -l

      - name: Route cache sanity
        run: php artisan optimize:clear && php artisan route:cache

      - name: Admin layout audit
        run: |
          if grep -RInE "@extends\((\"|')public\.layout(\1)\)" resources/views/admin; then
            echo "ERROR: admin views must not extend public.layout"; exit 1
          else
            echo "OK: all admin views use admin.layout"
          fi

      # Optional network probes (kept off on shared runners)
      - name: Probes (signed out) - optional
        if: ${{ false }}
        run: |
          echo -n "/ (admin host) : ";  curl -s -o /dev/null -w "%{http_code} %{redirect_url}\n" https://admin.swaeduae.ae/ || true
          echo -n "/admin         : ";  curl -s -o /dev/null -w "%{http_code} %{redirect_url}\n" https://admin.swaeduae.ae/admin || true
          echo -n "/admin/login   : ";  curl -s -o /dev/null -w "%{http_code} %{redirect_url}\n" https://admin.swaeduae.ae/admin/login || true
          echo -n "/login         : ";  curl -s -o /dev/null -w "%{http_code}\n"          https://admin.swaeduae.ae/login || true

