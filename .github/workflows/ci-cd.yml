name: ci-cd
on:
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, dom, sqlite3
          coverage: none

      - name: Prepare filesystem
        run: |
      [ -L storage ] && rm -f storage || true
      [ -L bootstrap/cache ] && rm -f bootstrap/cache || true
      mkdir -p storage/framework/{cache,sessions,views} storage/logs bootstrap/cache
      chmod -R 0777 storage bootstrap/cache || true
