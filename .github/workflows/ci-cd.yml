name: ci-cd
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:  # required check: "ci-cd / build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo_mysql, bcmath, gd, zip
          tools: composer:v2
          ini-file: production

      # Prepare dirs in an idempotent way (handle 'storage' being a file)
      - name: Prepare Laravel dirs
        shell: bash
        run: |
          if [ -f storage ]; then rm -f storage; fi
          mkdir -p storage
          mkdir -p storage/framework/cache storage/framework/sessions storage/framework/views
          mkdir -p bootstrap/cache

      - name: Composer install (no-dev, no-scripts)
        run: composer install --no-interaction --no-progress --prefer-dist --no-dev --no-scripts

      - name: Frontend build (if package.json)
        run: |
          if [ -f package.json ]; then
            npm ci || npm install --no-audit --no-fund
            npm run build || echo "no build script, skipping"
          fi

      - name: Finish
        run: echo "Build OK"
