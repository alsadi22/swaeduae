name: ci-cd

on:
  push:
    branches: [ main, ci-boot ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo_mysql
          coverage: none

      # Make Laravel dirs idempotently; force "storage" to be a directory
      - name: Prepare Laravel dirs
        shell: bash
        run: |
          if [ -e storage ] && [ ! -d storage ]; then
            rm -f storage
          fi
          mkdir -p storage
          mkdir -p storage/framework/cache || true
          mkdir -p storage/framework/sessions || true
          mkdir -p storage/framework/views || true
          mkdir -p storage/logs || true
          mkdir -p bootstrap/cache || true

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Ensure app key (for cache sanity)
        run: |
          [ -f .env ] || cp .env.example .env
          php artisan key:generate --ansi || true

      - name: PHP Lint
        run: |
          find app routes -type f -name "*.php" -print0 | xargs -0 -n 20 -P 4 php -l

      - name: Route cache sanity
        run: php artisan optimize:clear && php artisan route:cache

      - name: Admin layout audit
        run: |
          if grep -RInE "@extends\((\"|')public\.layout(\1)\)" resources/views/admin; then
            echo "ERROR: admin views must not extend public.layout"; exit 1
          else
            echo "OK: all admin views use admin.layout"
          fi

      # Optional network probes (kept off on shared runners)
      - name: Probes (signed out) - optional
        if: ${{ false }}   # set to true to run these
        run: |
          echo -n "/ (admin host) : ";  curl -s -o /dev/null -w "%{http_code} %{redirect_url}\n" https://admin.swaeduae.ae/ || true
          echo -n "/admin         : ";  curl -s -o /dev/null -w "%{http_code} %{redirect_url}\n" https://admin.swaeduae.ae/admin || true
          echo -n "/admin/login   : ";  curl -s -o /dev/null -w "%{http_code} %{redirect_url}\n" https://admin.swaeduae.ae/admin/login || true
          echo -n "/login         : ";  curl -s -o /dev/null -w "%{http_code}\n"          https://admin.swaeduae.ae/login || true

