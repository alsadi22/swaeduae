name: ci-cd

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build & Route Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer:v2
          extensions: mbstring, intl, pdo_mysql

      - name: Composer install
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: PHP lint (routes)
        run: |
          find routes -type f -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Route guard
        run: tools/route_guard.sh

  prod-smoke:
    name: Theme Smoke (prod)
    runs-on: ubuntu-latest
    if: github.ref == refs/heads/main
    needs: [ build ]
    steps:
      - uses: actions/checkout@v4
      - name: Theme smoke
        run: tools/theme_smoke.sh
